constants:
  random_seed: 42

preprocessing:
  drop_overlap: true
  crop_size: 256

split:
  test_size: 0.2
  val_size: 0.2
  folds: 5
  group_by_ward: true

train:
  # One of services, socioeconomic_status, government_satisfaction,
  # life_satisfaction, health, safety, participation, qol_index
  label: qol_index
  # Loss to use for training
  loss: "mean_squared_error"
  # Group training data by ward
  group_by_ward: True
  # Up number epochs
  epochs: 150
